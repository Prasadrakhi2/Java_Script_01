<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>js switch case</h1>

    <script>
        var i = 5;

        switch(i){
            case 1: document.write("i is one");
            break;

            case 2: document.write("i is two");
            break;

            default:document.write("i more than 2");
        }
    </script>
</body>
</html>
