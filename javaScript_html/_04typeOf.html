<!-- how to find the type of data type in js -->
<!-- object - array,null, object -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>js type of data type</h1>

    <script>
        var a = "rakhi";
        document.write(a, "<br>", typeof a , "<br>");

        document.write("<br>");

        var b = {c:"rakhi"};
        document.write(b.c, "<br>", typeof b);  //use "variable-name.key" for print the object value 

        document.write("<br><br>");

        var a = ["sourabh","shubham","rakhi"];
        document.write(a, "<br>");
        document.write(typeof a);
    </script>
 </body>
 </html>
